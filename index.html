<!doctype html>
<html lang="en">
  <head>
    <title>Beats</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Angularjs cdn -->
    <script src="https://code.angularjs.org/1.3.0-rc.0/angular.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.0/angular-route.js"></script>
    <script src="js/index.js"></script>

    <!--stylesheets-->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body ng-app="beats"> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Beats</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/topArtists">Top Artists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/topTracks">Top Tracks</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" ng-controller="searchController">
          <input class="form-control mr-sm-2" type="text" ng-model="find" placeholder="Search artists, tracks, albums" aria-label="Search">
          <a class="btn btn-outline-success my-2 my-sm-0" ng-href="/Beats/#/search/{{find}}">Search </a>
        </form>
      </div>
    </nav>
  
  <section>
    
    <div ng-view></div>

  </section>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>Beats is a project developed by <a href="http://abhishekbaghel.000webhostapp.com/">Abhishek Baghel</a> using AngularJS and Last.fm APIs.</p>
      </div>
    </footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
    <script src="js/holder.min.js"></script>

     <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
